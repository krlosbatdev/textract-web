<div class="home-container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-xl-3 col-lg-4">
        <div class="text-center">
          <img alt="Angular" class="img-fluid home-logo" src="assets/img/loan.webp" />
        </div>
      </div>
      <div class="col-xl-9 col-lg-8 home-text">
        <h1 class="home-text-big">Textract POC</h1>
        <p class="lead">
          <strong>Extract information from documents using :</strong>
          <br> <small>- AWS Lambda</small>
          <br> <small>- AWS S3</small>
          <br> <small>- AWS Textract</small>
        </p>
        <a href="https://aws.amazon.com/" target="_blank">
          <h4>Learn more</h4>
        </a>
      </div>
    </div>
  </div>
  <div class="row">

    <div class="col-lg-12" style="margin-bottom: 40px">

      <div class="card">
        <div class="card-body">
          <div>
            <label class="btn btn-default">
              <input type="file" (change)="selectFile($event)">
            </label>
            <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">Upload</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
